<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Gallery</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dog Sale</h1>

    <div class="gallery" id="dog-gallery">
      <div class="card">
        <img
          class="card img"
          src="https://images.photowall.com/products/57215/golden-retriever-puppy.jpg?h=699&q=85"
        />
        <h2 class="card-header">Golden Retriever</h2>
        <h3 class="card price">$2250</h3>
      </div>

      <div class="card">
        <img
          class="card img"
          src="https://pethelpful.com/.image/w_3840,q_auto:good,c_fill,ar_4:3/MTk2NTc4NDk3MDY0MzQ3NDU0/choosing-a-border-collie-pros-and-cons.png"
        />
        <h2 class="card-header">Border Collie</h2>
        <h3 class="card price">$2150</h3>
      </div>

      <div class="card">
        <img
          class="card img"
          src="https://cdn.britannica.com/80/232780-050-404D6708/Pembroke-welsh-corgi-dog.jpg"
        />
        <h2 class="card-header">Corgi</h2>
        <h3 class="card price">$1800</h3>
      </div>

      <div class="card">
        <img
          class="card img"
          src="https://cdn.britannica.com/84/232784-050-1769B477/Siberian-Husky-dog.jpg"
        />
        <h2 class="card-header">Husky</h2>
        <h3 class="card price">$1190</h3>
      </div>

      <div class="card">
        <img
          class="card img"
          src="https://st.depositphotos.com/2012859/2355/i/450/depositphotos_23554637-stock-photo-akta-inu-dog.jpg"
        />
        <h2 class="card-header">Akita</h2>
        <h3 class="card price">$2500</h3>
      </div>

      <div class="card">
        <img
          class="card img"
          src="https://www.borrowmydoggy.com/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2F4ij0poqn%2Fproduction%2Fa526190ae7cb98cccd7dd3a1a4caf127702a6cdf-800x600.jpg&w=1080&q=80"
        />
        <h2 class="card-header">Chow Chow</h2>
        <h3 class="card price">$2600</h3>
      </div>

      <div class="card">
        <img
          class="card img"
          src="https://images.ctfassets.net/nx3pzsky0bc9/5JNIP0KkbMkF8sjyeVFcvt/d2db4e388b752e69935a6001b0259efa/Doberman_feature_image.png?w=804"
        />
        <h2 class="card-header">Doberman</h2>
        <h3 class="card price">$2000</h3>
      </div>

      <div class="card">
        <img
          class="card img"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Black_labrador_puppy_%282754841728%29.jpg/2560px-Black_labrador_puppy_%282754841728%29.jpg"
        />
        <h2 class="card-header">Labrador</h2>
        <h3 class="card price">$1650</h3>
      </div>

      <div class="card">
        <img
          class="card img"
          src="https://consumer-cms.petfinder.com/sites/default/files/images/content/Rottweiler%204.jpg"
        />
        <h2 class="card-header">Rottweilers</h2>
        <h3 class="card price">$2000</h3>
      </div>

      <div class="card">
        <img
          class="card img"
          src="https://pet-health-content-media.chewy.com/wp-content/uploads/2024/09/11180014/202105German-Shepherd-1358309706-scaled-1.jpg"
        />
        <h2 class="card-header">German Shepherd</h2>
        <h3 class="card price">$3000</h3>
      </div>

      <div class="card">
        <img
          class="card img"
          src="https://www.rover.com/blog/wp-content/uploads/dachshund-breed-1024x576.jpg"
        />
        <h2 class="card-header">Dachshund</h2>
        <h3 class="card price">$1250</h3>
      </div>

      <div class="card">
        <img
          class="card img"
          src="https://media.istockphoto.com/id/500851439/photo/dalmatian-dog-isolated-on-white.jpg?s=612x612&w=0&k=20&c=bXAdIw3thvMADSpEbQFOGz4_ftZRBSPUDcuz-zuIve4="
        />
        <h2 class="card-header">Dalmatian</h2>
        <h3 class="card price">$2000</h3>
      </div>
    </div>
  </body>
</html>
